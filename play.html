<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Play LeanChess</title>
    <style type="text/css">
      .dosbox-container { width: 640px; height: 400px; }
      .dosbox-container > .dosbox-overlay { background: url(https://leanchess.github.io/images/lcbd.png); }
      .dosbox-start { font-size: 35px !important; }
    </style>
  </head>
  <body>
    <div id="dosbox"></div>
    <script type="text/javascript" src="http://js-dos.com/cdn/js-dos-api.js"></script>
    <script type="text/javascript">
      var dosbox = new Dosbox({
        id: "dosbox",
        onload: function (dosbox) {
          dosbox.run("https://github.com/leanchess/leanchess/releases/download/v1.2/lc12.zip", "./LCBD.COM");
        },
        onrun: function (dosbox, app) {
		  console.log("Running" + app);
		}
      });
    </script>
  </body>
</html>
